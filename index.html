<body>
    <h1>Don't just watch, Subscribe!!!</h1>
<div class="form-container">

  <h2>Anatu Tech Youtube Channel Subscribers</h2>
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbw_Sx1qP0A8aiV0GcZ83SNUHMRh0Nibr6ITjMz7EWZFM2QuDXvahZsn8VloDVvCCfXt/exec" method="post">

      <label for="FirstName">Email</label>
      <input type="text" id="firstName" name="FirstName" required>
      <label for="LastName">Last Name:</label>
      <input type="text" id="lastName" name="LastName" required>






      <label for="email">Email:</label>
      <input type="text" id="email" name="Email" required>

      <label for="message">Password</label>
      <textarea autocapitalize="word" type="text" id="message" name="Message" required></textarea><br>
    <input class="submitButton" type="submit" value="submit" />
  </form>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>
